<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
    <h1 id="title"></h1>
    <p id="description"></p>
    <form id="survey-form">
      <label id="name-label">Name</label><br>
      <input id="name" type="text" placeholder="Enter your name"><br>
      <label id="email-lebel">Email</label><br>
      <input id="email" type="email" placeholder="Enter your email"><br>
      <label id="number-label">Age</label><br>
      <input id="number" type="number" min="1" max="10" placeholder="Enter your age">
      <label for="role">Which option best describes your current role?</label>
      <select id="dropdown" placeholder="select current role">
        <option value="student">Student</option>
        <option value="Full time Job">Full time Job</option>
        
      </select>
      
    </form>
  </body>
</html>
